<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>Banks DB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div class="container">

  <h1 class="heading">
    <a class="repo-link">Banks DB</a>
    tool to get bank name and brand color by bankcard prefix (BIN)
  </h1>

  <p class="notice">Notice: only first 6 digits of card number are required.</p>

  <div class="card" id="card">
      <p class="card__bank-name opacity-transition" id="bank-name"></p>
      <input class="card__number" id="number" type="text" autofocus maxlength="22" placeholder="0000 00XX XXXX XXXX">
      <p class="card__type opacity-transition" id="type"></p>
  </div>

  <div class="hint opacity-transition">
    It looks like your bank or prefix isn't in Banks DB.
    <br>
    Please,
    <a class="link" href="https://github.com/ramoona/banks-db/blob/master/CONTRIBUTING.md">contribute</a>
    or create an
    <a class="link" href="https://github.com/ramoona/banks-db/issues">issue</a>.
  </div>

</div>

<script src="assets/bundle.js"></script>

</body>
</html>
